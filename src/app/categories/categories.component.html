
<div style="text-align:left;width:500px;">
  <h3>
      {{ title }}
  </h3>

  <table *ngIf="categories" class="table table-striped table-dark">
        <thead>
     <tr>
          <th>ID</th>
              <th>Name </th>
              <th>Action </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let category of categories">
          <td>{{category.id}}</td>
          <td>{{category.categoryname}}</td>
          <td><button routerLink="/products/{{category.id}}" class="btn btn-sm btn-success">View Products</button></td>
             
              
      </tr>
      </tbody>
  </table>
</div>
